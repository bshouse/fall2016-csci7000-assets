<!DOCTYPE html>
<html>
<head>
  <title>Blockstack Asset Manager</title>
  <link rel="stylesheet" href="https://blockstack.org/css/bootstrap.min.css" />
  <link rel="stylesheet" href="app.css" />
  <script src="https://code.jquery.com/jquery-2.2.1.min.js" integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00=" crossorigin="anonymous"></script>
  <script src="bundle.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <div class="site-wrapper">
    <div class="site-wrapper-inner">
      <div class="cover-container">

        <div class="inner cover" id="loginView">
          <p class="placeholder" style="height: 100px;">
          </p>
          <h1 class="cover-heading">Blockstack Asset Manager</h1>
          <p class="lead" id="main-text">
	    Please login with your Blockstack ID to lock your assets into the Blockchain
	  
	    <fieldset>
	      <input type="text" name="username" value="" required="" maxlength="30"/>
	    </fieldset>
	    <br/>
          </p>
          <p class="lead">
            <a href="#" class="btn btn-lg btn-secondary" id="login-button">
              Login with Blockstack
            </a>
          </p>
        </div>

        <div class="inner cover hide" id="homeView">
          <p class="placeholder" style="height: 50px;">
          </p>
          <p class="avatar-section">
            <img src="https://s3.amazonaws.com/onename/avatar-placeholder.png" class="img-rounded avatar" id="avatar-image">
          </p>
          <h1 class="cover-heading">Hello, <span class="heading-name">Anonymous</span>!</h1>
          <p class="lead">
            <a href="#" class="btn btn-lg btn-secondary" id="list-button">List</a>
            <a href="#" class="btn btn-lg btn-secondary" id="add-button">Add</a>
            <a href="#" class="btn btn-lg btn-secondary" id="transfer-button">Transfer</a>
            <a href="#" class="btn btn-lg btn-secondary" id="destroy-button">Destroy</a>
            <a href="" class="btn btn-lg btn-secondary" id="logout-button">
              Logout
            </a>
          </p>
          <p class="lead" id="main-text">
	    Asset List
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
